<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsfinder</title>
    <link rel='stylesheet' href="{{ url_for('static', filename= 'css/bootstrap.min.css' ) }}">
</head>
<body class='conteiner-fluid'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light row px-5">
        <a class="navbar-brand " href="{{ url_for('index') }}"><b>JOBSFINDER</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav col-8">
            {% if id %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('perfil') }}">Perfil
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('cadastroJobs') }}">Criar Job</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
            </li>
            {% endif %}
          </ul>
            {% if id %}
            {% else %}
          <ul class="navbar-nav col-4 justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}"> <button class="btn btn-dark my-2 my-sm-0">Login</button></a>
            </li>
          </ul>
          {% endif %}
        </div>
      </nav>
    {% if id %}
      {% for job in jobs %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="..." class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ job.name }}</h5>
                <p class="card-text">Valor: {{ job.valor }}</p>
                <p class="card-text"><small class="text-muted">Publicado pelo usu√°rio {{ job.id_user }}</small></p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
        <p>tela y</p>
    {% endif %}
    <script src="{{ url_for('static', filename= "js/bootstrap.min.js" ) }}"></script>
</body>
</html>
